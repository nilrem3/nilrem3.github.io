<html>
	<head>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='style.css'>
		<title>Division Incremental</title>
	</head>
	<body>
		<div id='game'>
			<div id='topdisplaybar'>

			</div>
			<div id="menubuttons">
				<button onclick="setmenu('dividers')">Dividers</button>
				<button id="shopbutton" onclick="setmenu('shop')">Shop</button>
				<button id="prestigebutton" onclick="setmenu('prestige')">Prestige</button>
				<button id="changelogbutton" onclick="setmenu('changelog')">Change Log</button>
				<button id="statsbutton" onclick="setmenu('stats')">Stats</button>
			</div>
			<div id="menus">
				<div id='dividers' class="menu">
				
				</div>
				<div id="shop" class="menu">
					<div id="shopupgrades">

					</div>
				</div>
				<div id="prestige" class="menu">
					<button id="buyprestigebutton" onclick="clickprestigebutton()"></button>
					<div id="prestigeinfo">
						<h3 id="prestigecounter">You Have 0 Prestige Points (0 unspent)</h3>
						<div id="prestigefactorinfo">Each Prestige Point divides costs by 1.5</div>
					</div>
				</div>
				<div id="changelog" class="menu">
					
				</div>
				<div id="stats" class="menu">
					<div id="totalpointsdiv" class="stat">Total points: 0</div>
					<div id="dividersboughtdiv" class="stat">Dividers Bought: 0</div>
					<div id="mostpointsdiv" class="stat">Most points: 0</div>
				</div>
			</div>
			<div id='saveload'>
				<button onclick="save()">Save</button>
				<button onclick="load()">Load</button>
			</div>
		</div>
		<script src='libraries/break_infinity.js'></script>
		<script src='libraries/swarm-numberformat.js'></script>

		<script src="menus.js"></script>
		<script src='save.js'></script>
		<script src='loop.js'></script>
		<script src='player.js'></script>

		<script src='upgrade.js'></script>
		<script src='prestige.js'></script>

		<script src='main.js'></script>
	</body>
</html>
